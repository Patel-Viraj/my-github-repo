name: Upload Website

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@main
    #- uses: jakejarvis/s3-sync-action@master
    - name: copy to s3
    
      run: |
       echo "start update"
       sudo apt update
       echo "start install python"
       echo "start install awscli"
       touch content.html
       aws s3 cp content.html s3://staging-devops-1/
       echo "file copy"
