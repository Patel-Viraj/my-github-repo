name: Upload Website

on:
  push:
    branches:
    - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@main
    - name: copy to s3 
      run: |
       aws s3 sync . "$AWS_S3_BUCKET"
       echo "file Updated"
    - name: copy to s3 
      run: | 
       aws cloudfront create-invalidation --distribution-id "$CLOUDFRONT_ID" --paths '/*'
       echo "Website updated"
